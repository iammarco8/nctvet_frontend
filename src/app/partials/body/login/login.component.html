<div class="login">
    <form (ngSubmit)="loginUser(loginForm)" #loginForm="ngForm">
        <label for="first_name">First name</label>
        <!-- <br> -->
        <input type="text" ngModel name="f_nm" id="f_nm">
    <br>
        <label for="last_name">Last name</label>
        <!-- <br> -->
        <input type="text" ngModel name="l_nm" id="l_nm">
    <br>
        <label for="email">Email</label>
        <!-- <br> -->
        <input type="text" ngModel name="email" id="email">
    <br>
        <label for="password">Password</label>
        <!-- <br> -->
        <input type="text" ngModel name="password" id="password">
    <br>
    <hr>
        <button type="submit">Submit</button>
    </form>
</div>
